<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategie Spiel - Multiplayer</title>
    <link rel="stylesheet" href="css/site.css"> <!-- Hier anpassen: site.css statt style.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <!-- Lobby-Bildschirm -->
    <div id="lobby-screen" style="text-align: center; margin-top: 50px;">
        <h1>Strategie Spiel - Lobby</h1>

        <div id="host-mode" style="margin: 20px;">
            <h3>Als Host starten</h3>
            <button id="host-game-btn">Spiel hosten</button>
            <p style="color: #666; font-size: 0.9em;">(Startet Verbindung zu localhost)</p>
        </div>

        <div id="join-mode" style="margin: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
            <h3>Spiel beitreten</h3>
            <input type="text" id="server-ip" placeholder="Server-IP eingeben (z.B. 192.168.1.100)" style="width: 250px; padding: 5px;">
            <input type="text" id="player-name" placeholder="Dein Name" style="width: 200px; padding: 5px; margin-left: 10px;">
            <button id="join-game-btn">Beitreten</button>
        </div>

        <div id="lobby-info" style="display: none; margin-top: 30px;">
            <h2>Spieler in der Lobby:</h2>
            <ul id="player-list"></ul>
            <p id="waiting-message">Warte auf weitere Spieler... (Noch <span id="players-needed">4</span> benötigt)</p>
        </div>
    </div>

    <!-- Spiel-Bildschirm -->
    <div id="game-screen" style="display: none;">
        <div id="menu">
            <div class="left_menu">
                <button id="btn_build">Build</button>
            </div>
            <div class="right_menu">
                <span>Gold: 100 | Year: Autumn 1614</span>
            </div>
        </div>
        <div class="content">
            <canvas id="myGameArea" width="600" height="600"></canvas>
            <canvas id="myGameArea2" width="300" height="600"></canvas>
        </div>
    </div>
</body>
</html>
